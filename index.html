<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Work Scheduler</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid header-class">
        <section class="container">
          <h1 class="display-4">Work Day Scheduler</h1>
          <p class="lead">A simple calendar application that allows the user to save events for each hour of the day.</p>
        </section>
    </header>
    
    <section class="container w-90">
        <article class="row row-style">
            <div class="col-sm-2 time-col">
                <p>9:00AM</p>
            </div>
            <div class="col-lg-8">
                <textarea class="mid-textarea"></textarea>
            </div>
            <div class="col-sm-2 save-col"></div>


        </article>

    </section>
    <script src="script.js"></script>
</body>
</html>
