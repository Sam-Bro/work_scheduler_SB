<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Work Scheduler</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid header-class">
        <section class="container">
          <h1 class="display-4">Work Day Scheduler</h1>
          <p class="lead">A simple calendar application that allows the user to save events for each hour of the day.</p>
          <p class="lead" id="todays-date"></p>
        </section>
    </header>
    
    <section class="container w-90" id="main-section">
        <article class="row row-style" id="main-article">
            <!--9AM ROW-->
            <section class="col-sm-1 time-col">
                <p>9:00AM</p>
            </section>
            <section class="col-lg-10">
                <textarea class="mid-textarea text-future 9" id="text-9am"></textarea>
            </section>
            <section class="col-sm-1 save-col col-save">
                <button type="button" class="btn btn-primary btn-save" id="btn-9am">Save</button>
            </section>
            <!--10AM ROW-->
            <section class="col-sm-1 time-col">
                <p>10:00AM</p>
            </section>
            <section class="col-lg-10">
                <textarea class="mid-textarea text-future 10" id="text-10am"></textarea>
            </section>
            <section class="col-sm-1 save-col col-save">
                <button type="button" class="btn btn-primary btn-save " id="btn-10am">Save</button>
            </section>
            <!--11AM ROW-->
            <section class="col-sm-1 time-col">
                <p>11:00AM</p>
            </section>
            <section class="col-lg-10">
                <textarea class="mid-textarea text-future 11" id="text-11am"></textarea>
            </section>
            <section class="col-sm-1 save-col col-save">
                <button type="button" class="btn btn-primary btn-save" id="btn-11am">Save</button>
            </section>
        </article>

    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="Moment/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
